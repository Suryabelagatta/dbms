<!DOCTYPE html>
<html lang="en" ng-app="registerApp" >
<head>
<meta charset="UTF-8">
<title>User Registration</title>
<link rel="stylesheet" href="register.css">
</head>
<body ng-controller="registerController">

<div class="registration-container">
    <h2>User Registration</h2>
    <form ng-submit="submitForm()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" ng-model="formData.username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" ng-model="formData.password" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" ng-model="formData.email" required>
        </div>
        <div class="form-group">
            <label>User Type:</label><br>
            <input type="radio" id="farmer" name="userType" ng-model="formData.userType" value="farmer" required>
            <label for="farmer">Farmer</label><br>
            <input type="radio" id="consumer" name="userType" ng-model="formData.userType" value="consumer" required>
            <label for="consumer">Consumer</label>
        </div>
        
        <!-- Additional inputs for farmer -->
        <div class="form-group" ng-if="formData.userType === 'farmer'">
            <label for="farmerName">Farmer Name:</label>
            <input type="text" id="farmerName" name="farmerName" ng-model="formData.farmerName">
            <label for="farmerLocation">Location:</label>
            <input type="text" id="farmerLocation" name="farmerLocation" ng-model="formData.farmerLocation">
            <label for="farmerContactInfo">Contact Info:</label>
            <input type="text" id="farmerContactInfo" name="farmerContactInfo" ng-model="formData.farmerContactInfo">
            <label for="farmerDescription">Description:</label>
            <input type="text" id="farmerDescription" name="farmerDescription" ng-model="formData.farmerDescription">
        </div>
        
        <!-- Additional inputs for consumer -->
        <div class="form-group" ng-if="formData.userType === 'consumer'">
            <label for="consumerName">Consumer Name:</label>
            <input type="text" id="consumerName" name="consumerName" ng-model="formData.consumerName" >
            <label for="consumerAddress">Address:</label>
            <input type="text" id="consumerAddress" name="consumerAddress" ng-model="formData.consumerAddress">
            <label for="consumerContactInfo">Contact Info:</label>
            <input type="text" id="consumerContactInfo" name="consumerContactInfo" ng-model="formData.consumerContactInfo">
        </div>
        
        <button type="submit">Register</button>
    </form>
    <div class="message" ng-show="message">{{ message }}</div>
</div>

<!-- AngularJS script -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="register.js"></script>
</body>
</html>
